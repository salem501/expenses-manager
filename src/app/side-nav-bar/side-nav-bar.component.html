<nav class="menu">
  <ul class="menu-list">
    <li *ngFor="let route of menuRoutes">
      <a
        [routerLink]="route.path"
        [routerLinkActive]="'is-active'"
        class="is-flex is-align-items-center py-3"
      >
        <fa-icon [icon]="route.icon" size="xl"></fa-icon>
        <span class="is-size-6 ml-4">{{route.label}}</span>
      </a>
    </li>
  </ul>
</nav>
<button (click)="logout()">logout</button>
