<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
              <h3 class="text-xl font-semibold leading-6 text-gray-900" id="modal-title">Add new transaction</h3>
              <div class="mt-2 w-full">
                <form [formGroup]="transactionForm">
                  <div class="flex items-center space-x-4 mt-6 mb-5">
                    <label class="flex items-center">
                      <input type="radio" formControlName="type" [value]="TransactionType.EXPENSE" class="text-blue-600 focus:ring-blue-500 border-gray-300">
                      <span class="ml-2 text-gray-900">Expense</span>
                    </label>
                    <label class="flex items-center">
                      <input type="radio" formControlName="type" [value]="TransactionType.INCOME" class="text-blue-600 focus:ring-blue-500 border-gray-300">
                      <span class="ml-2 text-gray-900">Income</span>
                    </label>
                  </div>

                  <div class="mb-3">
                    Category
                  </div>
                  <div class="mb-5">
                    <input class="bg-grey-50 border border-gray-300 text-gray-900 text-sm focus:outline-none rounded-lg block w-full p-2.5" type="text" formControlName="category">
                  </div>
                  <div class="mb-3">
                    Amount
                  </div>
                  <div class="mb-5">
                    <input class="bg-grey-50 border border-gray-300 text-gray-900 text-sm focus:outline-none rounded-lg block w-full p-2.5" type="number" formControlName="amount">
                  </div>
                  <div class="mb-3">
                    Date
                  </div>
                  <div class="mb-5">
                    <input class="bg-grey-50 border border-gray-300 text-gray-900 text-sm focus:outline-none rounded-lg block w-full p-2.5" type="date" formControlName="transactionDate">
                  </div>
                  <div class="mb-3">
                    Description
                  </div>
                  <div class="mb-3">
                    <input class="bg-grey-50 border border-gray-300 text-gray-900 text-sm focus:outline-none rounded-lg block w-full p-2.5" type="text" formControlName="description">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" (click)="submitForm()" class="mt-3 inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Save</button>
          <button type="button" (click)="closeForm()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
